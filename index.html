<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace Collaborativo AIB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background-color: #f7f8fa;
      color: #333;
      margin: 0;
    }

    /* HEADER */
    header {
      background-color: #0056a6;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-bottom: 3rem;
    }
    header h1 { margin: 0.2rem 0; font-weight: 700; }
    header p { font-size: 1.2rem; }

    /* DASHBOARD CARDS */
    .card {
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 12px;
      position: relative;
      padding: 1rem;
    }
    .card:hover { transform: translateY(-6px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .card-title { font-size: 1.3rem; font-weight: 600; }
    .card-text { font-size: 0.95rem; color: #555; }
    .badge-topics {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 0.9rem;
    }

    /* COLORS PER CATEGORY */
    .annunci { background-color: #ffe5e0; }
    .documentazione { background-color: #e0f0ff; }
    .generale { background-color: #fff4e0; }
    .proposte { background-color: #e0ffe5; }
    .qna { background-color: #fff0ff; }
    .votazioni { background-color: #f0fff0; }

    /* ICONS */
    .icon { font-size: 1.5rem; margin-right: 0.5rem; }

    /* LAYOUT GRID */
    .row.g-4 { margin: 0; row-gap: 2rem; column-gap: 2rem; display: flex; flex-wrap: wrap; justify-content: center; }
    .col-card { flex: 1 1 250px; max-width: 300px; }

    /* TOPICS SECTION */
    #topics-container { margin-top: 2rem; }
    .back-btn { margin-bottom: 1rem; }
    .search-bar { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Workspace Collaborativo AIB</h1>
    <p>Un punto unico per consultare annunci, documentazione e partecipare alla comunit√†</p>
  </header>

  <main class="container">
    <div id="dashboard" class="row g-4"></div>
    <div id="topics-container"></div>
  </main>

  <script>
    const OWNER = 'labaib';
    const REPO = 'workspace';
    let currentTopics = [];

    // Icone per categoria
    const categoryIcons = {
      "Annunci": "üì¢",
      "Documentazione": "üìò",
      "Generale": "üí¨",
      "Proposte": "üß†",
      "Q&A": "‚ùì",
      "Votazioni": "üó≥Ô∏è"
    };

    async function fetchDiscussions() {
      const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/discussions?per_page=100`, {
        headers: { Accept: 'application/vnd.github.v3+json' }
      });
      const discussions = await response.json();
      const sections = {};
      discussions.forEach(d => {
        const cat = d.category.name;
        if (!sections[cat]) sections[cat] = [];
        sections[cat].push({
          title: d.title,
          url: d.html_url,
          body: d.body
        });
      });
      return sections;
    }

    async function renderDashboard() {
      const sections = await fetchDiscussions();
      const container = document.getElementById('dashboard');
      container.innerHTML = '';
      const categories = ['Annunci','Documentazione','Generale','Proposte','Q&A','Votazioni'];

      categories.forEach(cat => {
        const count = sections[cat] ? sections[cat].length : 0;
        const div = document.createElement('div');
        div.classList.add('col-card');
        const catClass = cat.toLowerCase().replace(/\s/g, '');
        div.innerHTML = `
          <div class="card ${catClass}" onclick="openSection('${cat}')">
            <span class="badge bg-primary badge-topics">${count}</span>
            <div class="card-body text-center">
              <div class="card-title"><span class="icon">${categoryIcons[cat]}</span>${cat}</div>
              <p class="card-text">Apri e consulta i topics della sezione</p>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function openSection(category) {
      const sections = await fetchDiscussions();
      const topics = sections[category] || [];
      currentTopics = topics;

      const container = document.getElementById('topics-container');
      container.innerHTML = `
        <button class="btn btn-secondary back-btn" onclick="backToDashboard()">‚Üê Torna alla Dashboard</button>
        <h3>${category}</h3>
        <input type="text" id="searchInput" class="form-control search-bar" placeholder="Cerca nei topics..." oninput="filterTopics()">
        <div id="topics-list"></div>
      `;
      renderTopics(topics);
      document.getElementById('dashboard').style.display = 'none';
    }

    function renderTopics(topics) {
      const listContainer = document.getElementById('topics-list');
      listContainer.innerHTML = '';
      if(topics.length === 0) {
        listContainer.innerHTML = '<p>Nessun topic trovato.</p>';
        return;
      }
      topics.forEach(d => {
        const div = document.createElement('div');
        div.classList.add('card', 'mb-2');
        div.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${d.title}</h5>
            <p class="card-text">${d.body.substring(0, 150)}${d.body.length > 150 ? '...' : ''}</p>
            <a href="${d.url}" target="_blank" class="btn btn-sm btn-primary">Apri su GitHub</a>
          </div>
        `;
        listContainer.appendChild(div);
      });
    }

    function filterTopics() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = currentTopics.filter(t => 
        t.title.toLowerCase().includes(query) || t.body.toLowerCase().includes(query)
      );
      renderTopics(filtered);
    }

    function backToDashboard() {
      document.getElementById('topics-container').innerHTML = '';
      document.getElementById('dashboard').style.display = 'flex';
    }

    renderDashboard();
  </script>
</body>
</html>
